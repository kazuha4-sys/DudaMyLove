<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração Animado</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: transparent;
            transform: rotate(-45deg);
            margin-top: 20px;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            top: 0;
            left: 50px;
            opacity: 0;
        }
        .heart::after {
            left: 0;
            top: -50px;
        }
        .fill {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: polygon(50% 80%, 100% 30%, 80% 0, 50% 20%, 20% 0, 0 30%);
            opacity: 0;
        }
        .text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            top: 40%;
            opacity: 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: red;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="fill"></div>
        <div class="text">K+ D</div>
    </div>
    <button onclick="fillHeart()">Encher Coração</button>
    
    <script>
        function fillHeart() {
            let fill = document.querySelector('.fill');
            let text = document.querySelector('.text');
            fill.style.opacity = 1;
            text.style.opacity = 1;
        }
    </script>
</body>
</html>
